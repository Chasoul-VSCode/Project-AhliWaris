    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="container">
           <p>ChasoulUIX </p>
            <ul class="nav-links">
                <li><p><a href="https://saweria.co/chasoul">Support Me</a></p></li>
            </ul>
        </div>

    <!-- Main Content -->
    <div class="main-content">
        <div class="container" style="margin-top: -30px;">
            <h2>Form Pembagian Waris</h2>
            <div class="content-wrapper">
                <!-- Form Pembagian Waris -->
                <form id="warisForm" class="form-left">
                    <div class="form-row">
                        <div class="input-group">
                            <label for="totalAset">Total Aset (Rp):</label>
                            <input type="text" id="totalAset" name="totalAset" class="currency-input" placeholder="Masukkan total aset" onblur="formatCurrency(this)" oninput="handleInput(this)" required>
                        </div>                        
                        
                        <div class="input-group">
                            <label for="istri">Istri (jumlah):</label>
                            <input type="number" id="istri" name="istri" placeholder="Jumlah istri" value="0">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="input-group">
                            <label for="anakLaki">Anak Laki-laki (jumlah):</label>
                            <input type="number" id="anakLaki" name="anakLaki" placeholder="Jumlah anak laki-laki" value="0">
                        </div>
                        <div class="input-group">
                            <label for="anakPerempuan">Anak Perempuan: (Dalam pengembangan)</label>
                            <input type="number" id="anakPerempuan" name="anakPerempuan" placeholder="Jumlah anak perempuan" value="0">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="input-group">
                            <label for="ibu">Ibu (masih hidup?): (Dalam pengembangan)</label>
                            <select id="ibu" name="ibu">
                                <option value="0">Tidak</option>
                                <option value="1">Ya</option>
                            </select>
                        </div>
                        <div class="input-group">
                            <label for="bapak">Bapak (masih hidup?): (Dalam pengembangan)</label>
                            <select id="bapak" name="bapak">
                                <option value="0">Tidak</option>
                                <option value="1">Ya</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="input-group">
                            <label for="saudara">Saudara (jumlah): (Dalam pengembangan)</label>
                            <input type="number" id="saudara" name="saudara" placeholder="Jumlah saudara" value="0">
                        </div>
                        <div class="input-group">
                            <label for="saudari">Saudari (jumlah): (Dalam pengembangan)</label>
                            <input type="number" id="saudari" name="saudari" placeholder="Jumlah saudari" value="0">
                        </div>
                    </div>
                    <button type="submit">Hitung Waris</button>
                </form>
            </div>
        </div>
    </div>
